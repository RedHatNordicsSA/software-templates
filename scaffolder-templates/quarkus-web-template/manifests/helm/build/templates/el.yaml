---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - name: commit-trig
      bindings:
        - ref: commit-binding
      interceptors:
        - cel:
            filter: has(body.commits) && body.object_kind == 'push'
      template:
        ref: {{ .Values.app.name }}-run-build
    - name: tag-trig
      bindings:
        - ref: tag-binding
      interceptors:
        - cel:
            filter: body.object_kind == 'tag_push'
      template:
        ref: {{ .Values.app.name }}-run-promote