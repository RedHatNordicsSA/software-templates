---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - name: commit-trig
      bindings:
        - ref: commit-binding
      interceptors:
        - cel:
            filter: "has(body.commits) && body.object_kind == 'push'"
      template:
        ref: {{ .Values.app.name }}-run-build
    - name: tag-trig-preprod
      interceptors:
        - cel:
            filter: "body.object_kind == 'tag_push'
            overlays:
              - key: tag_version
                expression: body.ref.split('/')[2]
      bindings:
        - ref: tag-binding-preprod
      template:
        ref: {{ .Values.app.name }}-run-promote
    - name: tag-trig-prod
      bindings:
        - ref: tag-binding-prod
      interceptors:
        - cel:
            filter: "body.object_kind == 'release'"
      template:
        ref: {{ .Values.app.name }}-run-promote